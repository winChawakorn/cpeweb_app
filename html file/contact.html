<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Contact Us</h3>
    <hr>
    <p>
        ภาควิชาวิศวกรรมคอมพิวเตอร์ คณะวิศวกรรมศาสตร์ มหาวิทยาลัยเกษตรศาสตร์ (วิทยาเขตบางเขน)
        <br>เลขที่ 50 ถนนงามวงศ์วาน แขวงลาดยาว <br>เขตจตุจักร กรุงเทพ ฯ 10900 <br>โทร. 0-2797-0999 ต่อ 1403-04 1450 </p>
    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = {
                lat: 13.846180,
                lng: 100.568601
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAshUO8CsZpobKyc00jGENkNgzlJfsaiGY&callback=initMap">
    </script>
    <hr>
